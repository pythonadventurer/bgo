<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hotel Hell Guest Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Thank you for staying at the Hotel Hell!</h1>
    <p>Please complete the following survey regarding your stay with us. Your feedback helps us continue to make our guest experience as infernal as possible.</p>
    <fieldset>
        <label for="guest-name">Guest Name<input id="guest-name" name="guest-name" type="text" required /></label>
        <label for="email">Email Address<input id="email" name="email" type="email" required /></label>
        <label for="nights-stayed"># of Nights: <input id="nights-stayed" type="number" name="nights-stayed" min="1" max="30" /></label>
        <label for="pain-level">Pain level (1-10)<input id="pain-level" type="number" name="pain-level" min="1" max="10" /></label>
        <label for="misery">What made your stay especially miserable?
            <select id="misery" name="misery">
              <option value="">(select one)</option>
              <option value="1">Bed of nails</option>
              <option value="2">Hot poker in toilet</option>
              <option value="3">Lava spigot</option>
              <option value="4">Lake of fire</option>
              <option value="5">Other</option>
            </select>
        </label>
    </fieldset>
    <fieldset>

          </fieldset>


    </fieldset>

</body>


</html>
