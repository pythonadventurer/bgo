<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Member Information</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Member Profile</h1>
    <form method="post" action=''>
      <fieldset>
        <label>Member ID: <input id="member-id" type="text" required></label>
        <label>Last Name: <input id="last-name" type="text" required></label>
        <label>First Name: <input id="first-name" type="text" required></label>
      </fieldset>
      <label><input class="inline" id="monthly-statement" type="checkbox">Monthly Statement </label>
      <fieldset>
        <legend>Contact Information</legend>
        <label class="label-block">Contact Name: <input id="contact-name" type="text"></label>
        <label class="label-block">Phone: <input id="primary-phone" type="text"></label>
        <label class="label-block">Email: <input id="primary-phone" type="text"></label>
      </fieldset>
      <fieldset>
        <legend>Office Address</legend>
        <label class="label-block">Street: <input id="office-street" type="text"></label>
        <label>City: <input id="office-city" type="text"></label>
        <label>State: <input id="office-state" type="text"></label>
        <label>Zip: <input id="office-zip" type="text"></label>
      </fieldset>
    
    </form>
  </body>
</html>
